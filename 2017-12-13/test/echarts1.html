<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{width: 800px; height: 600px; margin: 0 auto}
  </style>
  <script src="../echarts.js"></script>
  <script>
    const $ = document.querySelectorAll.bind(document);
    window.onload=function(){
      let oBox = $('.box')[0];
      let option={
        title:{
          text:'北京人口数量',
          subtext:'2017年(单位：万)'
        },
        legend:{
          data:['男','女'],
          right:0,
          //top:''
        },
        xAxis:[{
          type:'category',
          data:['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
        }],
        yAxis:[{
          type:'value',
        }],
        series:[{
          name:'男',
          type:'bar',
          data: [1352, 23, 1354, 1354, 1355, 1356, 1364, 1454, 1334, 1254, 1350, 754],
          // animationDelayUpdate(index){
          //   return index*700;
          // }
        },{
          name:'女',
          type:'bar',
          data: [1245, 12, 1254, 1254, 1255, 1256, 1464, 1354, 1234, 1154, 1250, 454],
          // animationDelayUpdate(index){
          //   return index*700;
          // }
        }],
        animationEasing: 'bounceOut',
        animationDelay(index){
          return index*25;
        }
      };

      let charts = echarts.init(oBox);
      charts.setOption(option);
    }
  </script>
</head>
<body>
  <div class="box"></div>
</body>
</html>
