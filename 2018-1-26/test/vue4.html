<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../vue.js"></script>
  <script>
    window.onload=function(){
      let vm = new Vue({
        el:'#div1',
        data:{a:0,b:0},
        computed:{
          num1:{
            get:function(){
              return this.a;
            },
            set:function(newVal){
              let n = parseInt(newVal);
              console.log(!isNaN(n))
              if (!isNaN(n)) {
                n= 0;
              }
              this.a = n;
            }
          },
          num2:{
            get:function(){
              return this.b;
            },
            set:function(newVal){
              let n = parseInt(newVal);
              if (!isNaN(n)) {
                n= 0;
              }
              this.b = n;
            }
          }
        }
      })
    }
  </script>
</head>
<body>
  <div id='div1'>
    <input type="text" v-model="num1">
    <input type="text" v-model="num2">
    {{num1+num2}}
  </div>
</body>
</html>
