<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../vue.js"></script>
  <script src='../vue-router.js'></script>
  <script>
    window.onload=function(){
      let router = new VueRouter({
        routes:[{
          path:'/user/:id',
          component:{
            template:`
            <div>
              <h4>{{$route.params.id}}</h4>
              <router-view></router-view>
            </div>`,
          },
          children:[{
            path:'info',
            component:{template:'<div>信息</div>'}
          },{
            path:'pass',
            component:{template:'<div>密码</div>'}
          }],
        }]
      })

      let vm = new Vue({
        el:'#div1',
        router,
      })
    }
  </script>
</head>
<body>
  <div id="div1">
    <router-link to='/user/78709/info'>a</router-link>
    <router-link to='/user/78709/pass'>a</router-link>
    <router-link to='/user/21341/info'>b</router-link>
    <router-link to='/user/21341/pass'>b</router-link>
    <router-view></router-view>
  </div>
</body>
</html>
