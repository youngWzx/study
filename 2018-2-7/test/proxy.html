<script>
  let json = {};
  let p = new Proxy(json,{
    get(target, key, proxy) {
      if (key in target) {
        return target[key];
      }
      return 'Not Found';
    },
    set(target, key,val, proxy) {
      target[key] = val;
    },
    has(target, key){
        console.log(target, key);
    },
    deleteProperty(target, key){
      throw new Error("read only");
    }
  })
  console.log(p.a);
  p.b = 10;
  console.log(p)
  //delete p.b;
</script>
