<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{background: black;text-align: center}
    canvas{background: white;}
    </style>
    <script>
    window.onload=function(){
        var c = document.getElementById('test');
        gd = c.getContext('2d');
        gd.moveTo(100,100);
        gd.lineTo(200,200);
        gd.lineTo(100,300);
        gd.closePath()
        gd.strokeStyle="red";
        gd.lineWidth=10
        gd.stroke();
        gd.fillStyle="yellow"
        gd.fill();

    }
    </script>
</head>
<body>
    <canvas id="test" width="600px" height="450px"></canvas>
</body>
</html>
