<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <svg width="800" height="600">
    <line x1="100" y1="100" x2="200" y2="200" style="stroke:#F66"></line>
    <rect x="200" y="100" width="100" height="100" style="fill:#66f"></rect>
    <circle cx="100" cy="300" r="50" style="fill:#6f6"></circle>
    <ellipse cx="300" cy="300" rx="50" ry="100" style="fill:#FF6"></ellipse>
    <polyline points="100,400 300,500 400,600" style="fill:none;stroke:#6ff"></polyline>
  </svg>
</body>
</html>
